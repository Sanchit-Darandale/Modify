<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/Sanchit-Darandale/Modify/main/images.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1;
    }
    h1 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button { background-color: #333; color: #fff; cursor: pointer; }
    button:hover { background-color: #555; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; }
    .total { text-align: right; font-size: 1.2em; margin-top: 20px; }
    footer {
      background: #333; color: #fff; text-align: center; padding: 0px 0;
    }
  </style>
  <!-- Font Awesome for the GitHub icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-pO2nY1Y0vT6x2I6F9FmbV6K84JSk8CXJ95/O1qwRyCkNnsfIWolD0/ERHlPsvF6ygi1ppEAV6h3r0Mk9fJ+KNA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <!-- Expense input form -->
    <form id="expense-form">
      <input type="text" id="description" placeholder="Expense Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Electronic Product">Electronic Product</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>

    <!-- Table to display expenses -->
    <table id="expense-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Expenses will be dynamically inserted here -->
      </tbody>
    </table>

    <!-- Display total expense amount -->
    <div class="total" id="total-amount">Total: ‚Çπ0.00</div>
  </div>

  <footer>
    <p><small>‚óΩ D·¥á·¥†·¥á ü·¥è·¥ò·¥á·¥Ö B è S·¥Ä…¥·¥Ñ ú…™·¥õ & T·¥á·¥Ä·¥ç M·¥á·¥ç ô·¥á ÄÍú± ‚óΩ</small></p>
    <p><small>&copy; ùü∏ùü∂ùü∏ùüª A ü ü R…™…¢ ú·¥õ R·¥áÍú±·¥á Ä·¥†·¥á·¥Ö.</small></p>
  </footer>

  <script>
    // Load stored expenses from localStorage, or start with an empty array
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    // Function to update the expense table and total display
    function updateTable() {
      const tbody = document.querySelector('#expense-table tbody');
      tbody.innerHTML = ''; // Clear current table contents
      let total = 0;

      expenses.forEach((expense, index) => {
        total += parseFloat(expense.amount);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${expense.description}</td>
          <td>‚Çπ${parseFloat(expense.amount).toFixed(2)}</td>
          <td>${expense.category}</td>
          <td><button onclick="deleteExpense(${index})">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('total-amount').innerText = 'Total: ‚Çπ' + total.toFixed(2);
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    document.getElementById('expense-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent page refresh

      // Get input values
      const description = document.getElementById('description').value;
      const amount = document.getElementById('amount').value;
      const category = document.getElementById('category').value;

      // Create an expense object and add it to the array
      const expense = { description, amount, category };
      expenses.push(expense);

      updateTable();
      this.reset();
    });

    // Function to delete an expense entry
    function deleteExpense(index) {
      expenses.splice(index, 1);
      updateTable();
    }

    // Initialize table on page load
    updateTable();
  </script>
</body>
</html>
